 
<html>
    <head>
      <title>Hand Gestures App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
   
        <h2 class="btn btn-info heading"> Hand Gestures App 
        </h2>
  
        <br><br>
  
  
        <p style="font-size: 22px;">Take your selfie.
            <br>
         
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label style="color:darkblue"> Webcam View - </label> 
  
          <div id="camera"> </div>
          <br> 
          <button onclick="take_snapshot()" class="btn btn-primary"> Take Picture </button>
        </div>
  
        
          <div class="col-md-4 col-sm-12 col-xs-12"> 
            <label> Prediction 1 </label>
            <br> 
            <p class="emotion_name" id="result_emotion_name"> </p>
  
            <p class="emoji" id="update_image"> </p>
            <br> 
            <label> Prediction 2 </label>
            <br> 
            <p class="emotion_name" id="result_emotion_name_2"> </p>
  
            <p class="emoji" id="update_image_2"> </p>
          </div>
          
          
            
          
  
          <div class="col-md-4 col-sm-12 col-xs-12">
            <label style="color:darkblue"> Snapshot </label> 
    
            <div id="result"> </div>
            <br>
            <button onclick="identify_image()" class="btn btn-primary"> Identify Image </button>
          </div>
          
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
